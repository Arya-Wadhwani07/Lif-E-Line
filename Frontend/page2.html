<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
</head>
<style>

    *{
        margin: 0;
        padding: 0;
    }
    .header{
        background-color: black;
        height:50px;
        overflow: hidden;
        
    }

    .header a{
        text-align: right;
        color: white;
        padding: 144px 166px;
        text-decoration: none;
    }

    body{
        background-color: #EADCD9;
    }
    .container{
        margin-top: 50px;
        height: 300px;
        width: 400px;
        margin-left: 280px;


        background-color: white;
        border-radius: 3px;

    }

    h2{
        text-align: center;
        font-size: 14px;
        padding: 20px;
        
    }

    .registration form{
        text-align: center;
    }

    

    

</style>
<body>
    <div class="header">
        <a href="#logo" class="active">Logo</a>
        <a href='#login'>Login </a>
    </div>

    <div class="container">
        <div class="registration form">
            <h2>SIGN UP</h2>
            <form action="" id="register">

           <input type="email" name="email" id="email" placeholder="Email">
            <br><br> 
            <input type="password" name="pw" id="pw" placeholder="Create password">
            <br><br>
            <input type="submit" value="NEXT">
            <br><br>


            



            </form>

            
        </div>


    </div>

    
</body>
</html>
